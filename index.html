<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4F46E5" />
    <title>TaxFlow - Gestão Tributária</title>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: #6366f1; background: #F8FAFC;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #e0e7ff; border-top: 4px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p id="loading-text" style="font-weight: 600;">Iniciando TaxFlow...</p>
          <p id="debug-info" style="font-size: 10px; color: #94a3b8; margin-top: 8px;">Aguardando sistema...</p>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var debug = document.getElementById('debug-info');
          if (debug) debug.innerHTML = 'Sistema pronto, carregando módulos...';
        });
      </script>
      <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
